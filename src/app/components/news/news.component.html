<h2>get 方式传值 即 问号 传参的方式。</h2>
<ul>
  <li *ngFor="let item of list">
    <!-- <a routerLink="/news-content">第 {{ item }} 条的详情</a> -->

    <a [routerLink]="['/news-content']" [queryParams]="{ id: item }"
      >第 {{ item }} 条的详情</a
    >
  </li>
</ul>

<h2>动态路由</h2>

<ul>
  <li *ngFor="let item of list">
    <a [routerLink]="['/news', item]">第 {{ item }} 条的详情</a>
  </li>
</ul>
